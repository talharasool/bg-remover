services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - uploads:/app/uploads
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=false
      - CORS_ORIGINS=["http://localhost:3000","http://frontend:3000"]
      - STORAGE_BACKEND=local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "-m", "huey.bin.huey_consumer", "app.tasks.queue.huey", "--workers", "2"]
    volumes:
      - uploads:/app/uploads
    env_file:
      - ./backend/.env
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  uploads:
